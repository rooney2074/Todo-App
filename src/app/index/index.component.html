<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>


    


<!--Div for Background-->
<div class="bg">
  
    
    

    <!--Div for Centered Text & Input--> 
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="centered">
          
            
         
           <div class="text-center">
               <p class="firstLine" style="font-family: 'Poppins', sans-serif; font-weight: 300;">TODO APP</p>
             
              <p class="secondLine" style="font-family: 'Poppins', sans-serif; font-weight: 500px;">Enter Your Task Here</p>
          
           </div >
          <div class="d-flex">
            <p> <input [(ngModel)]="uname" name="task" class="InputStyle1" placeholder="Enter Name" style="font-family:Arial, FontAwesome" type="text"> </p>&nbsp;
    
              <p> <input [(ngModel)]="task" name="task" class="InputStyle" placeholder="Enter Task Here" style="font-family:Arial, FontAwesome" type="text"> </p>&nbsp;
              <button class="btn" (click)="add()">add</button>
          </div >
    
          <div style="margin-top:5px" class="task1">
            <h5 style="padding:10px; color: white;">Tasks</h5>
            <!-- <div style="margin-top: -15px; margin-left: 20px;" [innerHTML]="show"></div> -->
    
    
              <div class="d-flex mt-3" *ngFor="let t of task1">
                <li style="color:white;">{{t.Task}}</li>&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="button1" (click)="delete()">delete task</button>
                
              </div>
      
              
            <div>
              
              
      
              
            </div>
          </div>
      
          </div>
      </div >
      <div class="col-3"></div>
    </div >

      
  
      
    </div>
    
  
  
    
</body>
</html>
